<div class="container">
  <div class="secao">
    <h3 class="text-center">
      Rodízios, Buffet, Carnes Especiais, Feijoada e mais!
    </h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let oferta of ofertas">
    <div class="col-md-4">
      <img class="card-img-top" [src]="oferta.imagens[0].url" class="img-fluid" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4 class="card-title">{{ oferta.titulo }}</h4>
      </div>

      <div class="row">
        <h5 class="card-text">{{ oferta.descricao_oferta}}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: {{ oferta.anunciante }}</p>
      </div>

      <div class="row">
        <p class="preco">{{ oferta.valor }}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success" [routerLink]="['/oferta', oferta.id]">Ver oferta</button>
      </div>
    </div>
  </div>
</div>
